<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <a rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <a rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <a rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- CSS only -->
<!-- <a href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> --> 
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

<!-- Talwind css cdn file -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="style.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>React App</title>
  </head>
  <body onload="addProduct()">
    <header class="text-gray-600 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0 " >
        <img src="https://1000logos.net/wp-content/uploads/2021/02/Flipkart-logo.png" class='w-32' alt="Unavailable" />
        </a>
        <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
          <a class="mr-5 hover:text-gray-900" href="/">Home</a>
          <a class="mr-5 hover:text-gray-900" href="/">Services</a>
          <a href="/" class="mr-5 hover:text-gray-900">Cart</a>
          <a class="mr-5 hover:text-gray-900">Contact</a>
        </nav>
        <input class="inline-flex  items-center bg-blue-100 border-1 py-1 px-3 focus:outline-none text-white hover:bg-blue-400 rounded text-white mt-4 md:mt-0"  />
        <button class="inline-flex  items-center bg-blue-500 border-0 py-1 px-3 focus:outline-none text-white hover:bg-blue-400 rounded text-white mt-4 md:mt-0 " > <a href="/"> Search </a>
        <svg class="svg-icon search-icon" aria-labelledby="title desc" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19.9 19.7"><title id="title">Search Icon</title><desc id="desc">A magnifying glass icon.</desc><g class="search-path" fill="none" stroke="#848F91"><path strokeLinecap="square" d="M18.5 18.3l-5.4-5.4"/><circle cx="8" cy="8" r="7"/></g></svg>
        </button>
      </div>
      <hr>
    </header>
    <main>
      <div class="flex">
        <div class="flex flex-wrap justify-center w-3/4 " id="add"> </div>
        <div class="cart w-1/4 h-screen">
      <div class="flex flex-col">
        <h1 class="text-4xl text-center"><b>CART</b></h1>
        <div class="flex justify-between my-1 mx-3">
          <h1 class="text-2xl">Total</h1>
          <h1 class="text-2xl" id="total">0</h1>
        </div>
        <div class="fetch" id="fetch"></div>
      </div>
    </main>
  </body>
</html>
